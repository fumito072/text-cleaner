<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストクリーナー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .preview-box {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .char-tag {
            margin: 2px;
            padding: 2px 8px;
            background-color: #e9ecef;
            border-radius: 15px;
            display: inline-block;
        }
        .char-tag .remove {
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">テキストクリーナー</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="textInput" class="form-label">テキストを入力またはファイルをアップロード</label>
                    <textarea class="form-control" id="textInput" rows="10"></textarea>
                    <input type="file" class="form-control mt-2" id="fileInput" accept=".txt">
                </div>
                
                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="removeTimeCheck">
                        <label class="form-check-label" for="removeTimeCheck">
                            時間表記を削除 (0:10, 14:03, 13:50 など)
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="splitTextCheck">
                        <label class="form-check-label" for="splitTextCheck">
                            文字数で文章を分割
                        </label>
                    </div>
                    <div id="splitLengthContainer" class="mt-2" style="display: none;">
                        <label for="splitLengthInput" class="form-label">分割する文字数</label>
                        <input type="number" class="form-control" id="splitLengthInput" value="1000" min="100" max="10000">
                        <div class="form-text">句読点で適切に分割されます</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="charInput" class="form-label">削除したい文字を入力</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="charInput">
                        <button class="btn btn-primary" id="addChar">追加</button>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-outline-secondary btn-sm" id="addSpaceBtn">スペースを追加</button>
                    </div>
                </div>
                
                <div id="charTags" class="mb-3"></div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="processBtn">処理を実行</button>
                    <button class="btn btn-success" id="downloadBtn">結果をダウンロード</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>プレビュー</h3>
                <div id="preview" class="preview-box"></div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div id="charCount" class="text-muted"></div>
                    <button class="btn btn-outline-primary btn-sm" id="copyBtn" disabled>
                        <i class="bi bi-clipboard"></i> コピー
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        const fileInput = document.getElementById('fileInput');
        const charInput = document.getElementById('charInput');
        const addCharBtn = document.getElementById('addChar');
        const addSpaceBtn = document.getElementById('addSpaceBtn');
        const charTags = document.getElementById('charTags');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const preview = document.getElementById('preview');
        const charCount = document.getElementById('charCount');
        const copyBtn = document.getElementById('copyBtn');
        const removeTimeCheck = document.getElementById('removeTimeCheck');
        const splitTextCheck = document.getElementById('splitTextCheck');
        const splitLengthContainer = document.getElementById('splitLengthContainer');
        const splitLengthInput = document.getElementById('splitLengthInput');
        
        let charsToRemove = [];
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    textInput.value = e.target.result;
                };
                reader.readAsText(file);
            }
        });
        
        addCharBtn.addEventListener('click', () => {
            const char = charInput.value.trim();
            if (char && !charsToRemove.includes(char)) {
                charsToRemove.push(char);
                updateCharTags();
                charInput.value = '';
            }
        });
        
        addSpaceBtn.addEventListener('click', () => {
            const space = ' ';
            if (!charsToRemove.includes(space)) {
                charsToRemove.push(space);
                updateCharTags();
            }
        });
        
        function updateCharTags() {
            charTags.innerHTML = charsToRemove.map(char => `
                <span class="char-tag">
                    ${char === ' ' ? 'スペース' : char}
                    <span class="remove" onclick="removeChar('${char}')">×</span>
                </span>
            `).join('');
        }
        
        window.removeChar = (char) => {
            charsToRemove = charsToRemove.filter(c => c !== char);
            updateCharTags();
        };
        
        // 文字数分割チェックボックスのイベントリスナー
        splitTextCheck.addEventListener('change', (e) => {
            if (e.target.checked) {
                splitLengthContainer.style.display = 'block';
            } else {
                splitLengthContainer.style.display = 'none';
            }
        });
        
        processBtn.addEventListener('click', async () => {
            const text = textInput.value;
            if (!text) {
                alert('テキストを入力してください');
                return;
            }
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        chars: charsToRemove,
                        removeTime: removeTimeCheck.checked,
                        splitText: splitTextCheck.checked,
                        splitLength: parseInt(splitLengthInput.value) || 1000
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    preview.textContent = data.result;
                    charCount.textContent = `文字数: ${data.result.length}`;
                    copyBtn.disabled = false;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('エラーが発生しました');
                console.error(error);
            }
        });
        
        downloadBtn.addEventListener('click', async () => {
            const text = textInput.value;
            if (!text) {
                alert('テキストを入力してください');
                return;
            }
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        chars: charsToRemove,
                        removeTime: removeTimeCheck.checked,
                        splitText: splitTextCheck.checked,
                        splitLength: parseInt(splitLengthInput.value) || 1000
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cleaned_text.txt';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    const data = await response.json();
                    alert(data.error);
                }
            } catch (error) {
                alert('エラーが発生しました');
                console.error(error);
            }
        });
        
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(preview.textContent);
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="bi bi-check2"></i> コピー完了';
                copyBtn.classList.remove('btn-outline-primary');
                copyBtn.classList.add('btn-success');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('btn-success');
                    copyBtn.classList.add('btn-outline-primary');
                }, 2000);
            } catch (error) {
                alert('コピーに失敗しました');
                console.error(error);
            }
        });
    </script>
</body>
</html>
